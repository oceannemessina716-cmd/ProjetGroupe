<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des contacts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a2c2e2, #d0e4f7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 80%;
      max-width: 800px;
      margin-top: 50px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #1e3c72;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #b0c4de;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1e90ff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      background: linear-gradient(135deg, #1e90ff, #4682b4);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #4682b4, #1e90ff);
      transform: scale(1.05);
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .link {
      text-decoration: none;
      background: linear-gradient(135deg, #1e90ff, #4682b4);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .link:hover {
      background: linear-gradient(135deg, #4682b4, #1e90ff);
    }

    .empty {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Liste des contacts</h2>

    <table id="contactsTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>T√©l√©phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contactsBody">
        <!-- Les contacts seront ins√©r√©s ici -->
      </tbody>
      <tbody>
        <tr>
          <td>Doe</td>
          <td>John</td>
          <td>+237 699 99 99 99</td>
          <td>johndoe@example.com</td>
          <td>
            <a href="details.html" class="btn btn-info btn-sm">D√©tails</a>
            <a href="modifier.html" class="btn btn-warning btn-sm">Modifier</a>
            <a href="supprimer.html" class="btn btn-danger btn-sm">Supprimer</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p id="emptyMessage" class="empty"></p>

    <div class="actions">
      <a href="ajouter.html" class="link">‚ûï Ajouter un contact</a>
      <a href="index.html" class="link">üè† Retour √† l'accueil</a>
    </div>
  </div>

  <script>
    function loadContacts() {
      const contacts = JSON.parse(localStorage.getItem("contacts")) || [];
      const tbody = document.getElementById("contactsBody");
      const emptyMsg = document.getElementById("emptyMessage");

      tbody.innerHTML = ""; // R√©initialise le tableau
      emptyMsg.textContent = "";

      if (contacts.length === 0) {
        emptyMsg.textContent = "Aucun contact enregistr√© pour le moment.";
        return;
      }

      contacts.forEach((contact, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${contact.nom}</td>
          <td>${contact.prenom}</td>
          <td>${contact.email}</td>
          <td>${contact.telephone}</td>
          <td><button onclick="deleteContact(${index})">üóë Supprimer</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    function deleteContact(index) {
      let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
      if (confirm("Voulez-vous vraiment supprimer ce contact ?")) {
        contacts.splice(index, 1);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        loadContacts(); // Recharge la liste
      }
    }

    // Charger les contacts d√®s l'ouverture de la page
    loadContacts();
  </script>
</body>

</html>
