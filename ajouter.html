<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ajouter un contact</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; color: #333; }
header { background-color: #343a40; color: white; padding: 20px; text-align: center; }
footer { background-color: #343a40; color: white; padding: 10px; text-align: center; position: fixed; bottom:0; width:100%; }
.btn-custom { margin: 5px; }
.message { text-align: center; margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
<header>
    <h1>Ajouter un contact</h1>
</header>

<div class="container mt-4">
    <form id="contactForm">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="telephone" required>
        </div>
        <button type="submit" class="btn btn-dark btn-custom">Enregistrer</button>
        <button type="reset" class="btn btn-secondary btn-custom">Supprimer</button>
        <a href="index.html" class="btn btn-secondary btn-custom">Retour Accueil</a>
    </form>
    <div id="message" class="message"></div>
</div>

<script src="contacts.js"></script>
<script>
const form = document.getElementById("contactForm");
form.addEventListener("submit", function(e) {
    e.preventDefault();
    const contact = {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        email: document.getElementById("email").value,
        telephone: document.getElementById("telephone").value
    };
    addContact(contact);
    document.getElementById("message").textContent = "Contact ajouté avec succès !";
    form.reset();
});
</script>

<footer>
    Groupe 7 - Développement Web
</footer>
</body>
</html>
