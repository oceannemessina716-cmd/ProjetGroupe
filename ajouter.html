<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a2c2e2, #d0e4f7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #b0c4de;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.4);
    }

    button {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      background: linear-gradient(135deg, #1e90ff, #4682b4);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #4682b4, #1e90ff);
      transform: scale(1.02);
    }

    .back {
      display: inline-block;
      margin-top: 10px;
      color: #1e3c72;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Ajouter un contact</h2>

    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telephone" placeholder="Téléphone" required>

    <button id="btnSave">Enregistrer</button>

    <div id="message" class="success"></div>

    <a href="index.html" class="back">⬅ Retour à la page d'accueil</a>
  </div>

  <script>
    document.getElementById("btnSave").addEventListener("click", function () {
      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const email = document.getElementById("email").value.trim();
      const telephone = document.getElementById("telephone").value.trim();

      if (!nom || !prenom || !email || !telephone) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      // Récupération des contacts existants
      let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

      // Ajout du nouveau contact
      contacts.push({ nom, prenom, email, telephone });

      // Sauvegarde dans le localStorage
      localStorage.setItem("contacts", JSON.stringify(contacts));

      // Message de succès
      const msg = document.getElementById("message");
      msg.textContent = "✅ Contact enregistré avec succès !";

      // Redirection après 1,5 seconde
      setTimeout(() => {
        window.location.href = "liste.html";
      }, 1500);
    });
  </script>
</body>

</html>
