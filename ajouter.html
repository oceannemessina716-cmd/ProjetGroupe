<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter un contact pour le groupe B3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Ajouter un contact (Sylvain)</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" placeholder="Entrez le nom">
      </div>
      <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="text" class="form-control" placeholder="Entrez le numéro">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Entrez l'email">
      </div>
      <div class="mb-3">
        <label class="form-label">Adresse</label>
        <textarea class="form-control" placeholder="Entrez l'adresse"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="index.html" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</body>
</html>
